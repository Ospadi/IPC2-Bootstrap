<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/assets/login-icon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="witdh=device-width, initial-scale=1.0">
    <title>Página login con Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-warning bg-opacity-25 d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5" style="width: 25rem;">
        <div class="d-flex justify-content-center">
            <img src="/assets/icon.png" 
            alt="icon" 
            style="height: 7rem;"/>
        </div>
        <div class="text-center fs-1 fw-bold">Bienvenido</div>
        <div class="input-group mt-4">
            <div class="input-group-text">
                <img src="/assets/username-icon.png" 
                alt="username-icon"
                style="height: 1rem;">
            </div>
            <input class="form-control" type="text" placeholder="Usuario"/>
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text">
                <img src="/assets/password-icon.png" 
                alt="password-icon"
                style="height: 1rem;">
            </div>
            <input class="form-control" type="text" placeholder="Contraseña"/>
        </div>
        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox">
                <div class="pt-1" style="font-size: 0.9rem;">Recordarme</div>
            </div>
            <div class="pt-1">
                <a href="#" class="text-decoration-none" style="font-size: 0.9rem;">Olvidaste tu contraseña?</a>
            </div>
        </div>
        <div class="btn btn-secondary text-white w-100 mt-4">Ingresar</div>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>No tienes una cuenta?</div>
            <a href="#" class="text-decoration-none">Registrate</a>
        </div>
    </div>
</body>
</html>
